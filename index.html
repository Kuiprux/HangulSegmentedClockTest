<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hangul Segmented Clock Test</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="container">
        <div id="description">
            <h1>한글 디지털 시계</h1>
            <div>현재 시계 모드: <span id="current-mode">자동</span></div>
            <div>화살표 키로 시각을 바꾸고,</div>
            <div>스페이스 키로 시계 모드를 자동으로 설정합니다.</div>
        </div>
        <div id="clock">
            <div id="time-container">
                <object type="image/svg+xml" id="time-right" data="segments/time-right.svg" alt="time-right"></object>
                <object type="image/svg+xml" id="time-left" data="segments/time-left.svg" alt="time-left"></object>
            </div>
            <div id="hour-container">
                <object type="image/svg+xml" id="hour" data="segments/hour.svg" alt="hour"></object>
                <object type="image/svg+xml" id="hour-right" data="segments/hour-right.svg" alt="hour-right"></object>
                <object type="image/svg+xml" id="hour-left" data="segments/hour-left.svg" alt="hour-left"></object>
            </div>
            <div id="minute-container">
                <object type="image/svg+xml" id="minute" data="segments/minute.svg" alt="minute"></object>
                <object type="image/svg+xml" id="minute-right" data="segments/minute-both.svg" alt="minute-both"></object>
                <object type="image/svg+xml" id="minute-middle" data="segments/minute-both.svg" alt="minute-both"></object>
                <object type="image/svg+xml" id="minute-left" data="segments/minute-both.svg" alt="minute-both"></object>
            </div>
        </div>
    </div>
</html>
